<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
         body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('./1_.png') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .form-container {
            background: linear-gradient(135deg, rgba(148, 14, 225, 0.9), rgba(107, 73, 162, 0.9)); /* Gradient background */
            border-radius: 10px; /* Rounded corners */
            padding: 40px; /* Inner padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
            width: 100%;
            max-width: 600px; /* Maximum width for the form */
            color: white; /* Text color */
        }

        h1 {
            color: #ffffff; /* Title color */
            text-align: center; /* Center title */
            margin-bottom: 20px; /* Space below title */
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Light background for inputs */
            color: #333; /* Text color for inputs */
        }

        .btn-primary {
            background-color: #5506e6; /* Button color */
            border: none; /* Remove border */
            width: 100%; /* Full width for the button */
        }

        .btn-primary:hover {
            background-color: #5a31a1; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Search Student</h1>
        <form action="/search_student" method="GET">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" class="form-control" id="studentId" name="studentId" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script>
        function handleSearch(event) {
            event.preventDefault(); // Prevent default form submission
            alert("Student has been found!"); // Confirmation message
            window.location.href = "interface.html"; // Redirect to interface page
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
