<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System - Tiles</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='1_.png') }}") no-repeat center center;
            background-size: cover; /* Cover the entire background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack elements vertically */
        }

        .tile-container {
            display: flex; /* Use flexbox for horizontal alignment */
            flex-wrap: wrap; /* Allow tiles to wrap */
            justify-content: center; /* Center the tiles */
            gap: 20px; /* Space between tiles */
            max-width: 1200px; /* Maximum width for the tiles */
            width: 100%; /* Responsive width */
            margin-top: 20px; /* Space above tiles */
        }

        .tile {
            background-color: rgba(111, 66, 193, 0.8); /* Tile background color with transparency */
            color: white; /* Text color */
            padding: 20px; /* Inner padding */
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center text */
            transition: transform 0.3s; /* Animation */
            text-decoration: none; /* Remove underline from link */
            flex: 1 1 calc(20% - 20px); /* Responsive tile width */
            min-width: 200px; /* Minimum width for tiles */
            max-width: 300px; /* Maximum width for tiles */
        }

        .tile:hover {
            transform: translateY(-5px); /* Raise tile on hover */
        }

        h1 {
            color: #e8e9ed;
            text-align: center; /* Center title */
            margin-bottom: 20px; /* Space below title */
            z-index: 1; /* Ensure title is above background */
            position: relative; /* Position relative for z-index */
        }

        .tile h3 {
            margin-bottom: 10px; /* Space below title inside the tile */
        }
    </style>
</head>
<body>

    <h1>Student Database Management System</h1>
    
    <div class="tile-container">
        <!-- Tile 1 -->
        <a href="./add_student" class="tile">
            <h3>Add New Student</h3>
        </a>
        <!-- Tile 2 -->
        <a href="./update_student" class="tile">
            <h3>Update Student</h3>
        </a>
        <!-- Tile 3 -->
        <a href="./delete_student" class="tile">
            <h3>Delete Student</h3>
        </a>
        <!-- Tile 4 -->
        <a href="./search_student" class="tile">
            <h3>Search a Student</h3>
        </a>
        <!-- Tile 5 -->
        <a href="./view_students" class="tile">
            <h3>View All Students</h3>
        </a>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
