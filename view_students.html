<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Students</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='1_.png') }}") no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-container {
            background: linear-gradient(135deg, rgba(148, 14, 225, 0.9), rgba(107, 73, 162, 0.9));
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            color: white;
            overflow-y: auto; /* Scrollable */
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            background-color: rgba(255, 255, 255, 0.2); /* Light background for table */
            color: #fff; /* Text color */
            width: 100%;
            display: none; /* Initially hide the table */
        }

        th, td {
            text-align: center; /* Center align text in table */
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            margin-top: 20px;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="table-container">
        <button class="btn btn-primary" id="viewButton">View All Students</button>
        <table class="table table-bordered" id="studentTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>  <!-- Student ID -->
                    <td>{{ student[1] }}</td>  <!-- Name -->
                    <td>{{ student[2] }}</td>  <!-- Age -->
                    <td>{{ student[3] }}</td>  <!-- Address -->
                    <td>{{ student[4] }}</td>  <!-- Email -->
                    <td>{{ student[5] }}</td>  <!-- Phone -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('interface') }}" class="btn btn-secondary">Back to Interface</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('viewButton').addEventListener('click', function() {
            document.getElementById('studentTable').style.display = 'table'; // Show the table
            this.style.display = 'none'; // Hide the button
        });
    </script>
</body>
</html>
