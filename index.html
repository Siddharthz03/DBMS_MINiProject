<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0c0f26; /* Dark background for contrast */
        }

        /* Split screen using Flexbox */
        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Left section: 3/4th width for text */
        .text-section {
            flex: 3;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            padding: 40px;
            color: white;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            color: #e8e9ed;
            text-align: left;
        }

        /* Right section: 1/4th width for the image */
        .image-section {
            flex: 1.75;
            background: url("{{ url_for('static', filename='IMG_8352.JPG') }}") no-repeat center center;
            background-size: cover; /* Cover the entire section */
            position: relative; /* Position for the overlay */
        }

        /* Overlay to add opacity and color blending to the image */
        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Button styles */
        .get-started-btn {
            margin-top: 20px; /* Space above the button */
            margin-left: -340px; /* Shift button to the left */
            background-color: #6f42c1; /* Bootstrap purple color */
            color: white; /* White text */
            font-size: 1.25rem; /* Slightly larger text */
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .get-started-btn:hover {
            background-color: #5a32a3; /* Darker purple on hover */
        }

    </style>
</head>
<body>

    <div class="main-container">
        <!-- Left side: Text Section -->
        <div class="text-section">
            <h1>Student<br> Database<br>Management <br>System</h1>
            <a href="/interface" class="btn get-started-btn">Get Started</a>        </div>
        
        <!-- Right side: Image Section -->
        <div class="image-section"></div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
